<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>HW11</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<h1 class="header__title">HW11</h1>
			</header>

			<main>
				<div class="car">
					<div class="car__container">
						<div class="car__content">
							<div class="car__car-ufo ufo">

								<div class="ufo__top">
									<div class="ufo__cincture"></div>
									<div class="ufo__glare"></div>
									<div class="ufo__characters">
										<img src="img/characters.avif" alt="characters">
									</div>
								</div>

								<div class="ufo__middle">
									<div class="ufo__body-line-01"></div>
									<div class="ufo__body-line-02"></div>
									<div class="ufo__body-line-03"></div>

									<div class="ufo__headlight-01"></div>
									<div class="ufo__headlight-02"></div>
								</div>

								<div class="ufo__engine-01">
									<div class="ufo__engine-block-01">
									</div>
									<div class="ufo__engine-block-02-left">
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
									</div>
								</div>
								<div class="ufo__engine-02">
									<div class="ufo__engine-block-01">
									</div>
									<div class="ufo__engine-block-02-right">
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
										<div class="ufo__engine-element"></div>
									</div>
								</div>

								<div class="ufo__bottom">
									<div class="ufo__bottom-element"></div>
									<div class="ufo__wheel ufo__wheel--left"></div>
									<div class="ufo__wheel ufo__wheel--right"></div>
								</div>

							</div>
						</div>
					</div>
				</div>

				<div class="transform">
					<div class="transform__container">
						<div class="transform__content">
							<div class="transform__block-wrapper">
								<div class="transform__block"></div>
							</div>
							<div class="transform__properties">
								<div class="transform__translate">
									translate
								</div>
								<div class="transform__scale">
									scale
								</div>
								<div class="transform__scale-x">
									scaleX
								</div>
								<div class="transform__scale-y">
									scaleY
								</div>
								<div class="transform__rotate">
									rotate
								</div>
								<div class="transform__rotate-x">
									rotateX
								</div>
								<div class="transform__rotate-y">
									rotateY
								</div>
								<div class="transform__skew">
									skew
								</div>
								<div class="transform__skew-x">
									skewX
								</div>
								<div class="transform__skew-y">
									skewY
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer class="footer">
				<span>
					&copy; Vladyslav Skvortsov
				</span>
			</footer>
		</div>
	</body>
</html>
