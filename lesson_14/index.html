<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>HW14</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header header--margin">
				<h1 class="header__title">HW14</h1>
			</header>

			<main>
				<div class="form">
					<div class="form__container">
						<div class="form__content">
							<form action="#" method="post" enctype="multipart/form-data">
								<div class="form__row">
									<div class="form__column info">
										<h2>
											Billing Information
										</h2>
										<ul class="info__user">
											<li>
												<label for="firstName">First name</label>
												<input id="firstName" type="text" name="form[firstName]"
													placeholder="Your first name"
													required>
											</li>
											<li>
												<label for="lastName">Last name</label>
												<input id="lastName" type="text" name="form[lastName]"
													placeholder="Your last name"
													required>
											</li>
											<li>
												<label for="companyName">Company Name (optional)</label>
												<input id="companyName" type="text" name="form[companyName]"
													placeholder="Company name">
											</li>
										</ul>
										<div class="info__address">
											<label for="streetAddress">Street Address</label>
											<input id="streetAddress" type="text" name="form[streetAddress]"
												placeholder="Your Address"
												required>
										</div>
										<ul class="info__region">
											<li>
												<label for="country">Country / Region</label>
												<select name="form[country]" id="country">
													<option value="default">Select</option>
													<option value="country_01">Country_01</option>
													<option value="country_02">Country_02</option>
													<option value="country_03">Country_03</option>
													<option value="country_04">Country_04</option>
												</select>
											</li>
											<li>
												<label for="state">States</label>
												<select name="form[state]" id="state">
													<option value="default">Select</option>
													<option value="state_01">State_01</option>
													<option value="statey_02">State_02</option>
													<option value="state_03">State_03</option>
													<option value="state_04">State_04</option>
												</select>
											</li>
											<li>
												<label for="zipCode">Zip Code</label>
												<input id="zipCode" type="text" name="form[zipCode]"
													placeholder="Zip Code" required>
											</li>
										</ul>
										<ul class="info__contacts">
											<li>
												<label for="email">Email</label>
												<input id="email" type="email" name="form[email]"
													placeholder="Email Address" required>
											</li>
											<li>
												<label for="phone">Phone</label>
												<input id="phone" type="tel" name="form[phone]"
													placeholder="Phone number" required
													pattern="^\+?[0-9]{1,3}?[ \-\.]?\(?[0-9]{2,4}\)?[ \-\.]?[0-9]{2,4}[ \-\.]?[0-9]{2,4}$">
											</li>
										</ul>
										<div class="info__dif-address">
											<input class="info__dif-input info__dif-input--visually-hidden"
												id="shipToDifferentAddress" type="checkbox"
												name="form[shipToDifferentAddress]"
												value="shipToDifferentAddress">
											<label for="shipToDifferentAddress">
												Ship to a different address
											</label>
										</div>
										<div class="info__add-info">
											<h2>
												Additional Info
											</h2>
											<label for="addInfo">
												Order Notes (Optional)
											</label>
											<textarea id="addInfo" name="form[addInfo]"
												placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
										</div>
									</div>

									<div class="form__column order">
										<div class="order__basket">
											<h2>Order Summery</h2>
											<ul class="order__list">
												<li class="order__item product">
													<div class="product__item">
														<a class="product__link" href="#">
															<picture class="product__img-container">
																<source
																	srcset="img/product_img_01.avif 1x, img/product_img_01-2x.avif 2x, img/product_img_01-3x.avif 3x"
																	type="image/avif">
																<img src="img/product_img_01.jpg" alt="Product Image">
															</picture>
															<span class="product__name">Green Capsicum</span>
														</a>
														<span class="product__quantity">x5</span>
													</div>
													<span class="product__price">$70.00</span>
												</li>
												<li class="order__item product">
													<div class="product__item">
														<a class="product__link" href="#">
															<picture class="product__img-container">
																<source
																	srcset="img/product_img_02.avif 1x, img/product_img_02-2x.avif 2x, img/product_img_02-3x.avif 3x"
																	type="image/avif">
																<img src="img/product_img_02.jpg" alt="Product Image">
															</picture>
															<span class="product__name">Red Capsicum</span>
														</a>
														<span class="product__quantity">x1</span>
													</div>
													<span class="product__price">$14.00</span>
												</li>
											</ul>
											<ul class="order__result result">
												<li class="result__subtotal">
													<span class="result__operation-name">Subtotal:</span>
													<span class="result__sum">$84.00</span>
												</li>
												<li class="result__shipping">
													<span class="result__operation-name">Shipping:</span>
													<span class="result__sum">Free</span>
												</li>
												<li class="result__total">
													<span class="result__operation-name">Total:</span>
													<span class="result__sum">$84.00</span>
												</li>
											</ul>
										</div>
										<div class="order__payment payment">
											<h3>Payment Method</h3>
											<div class="payment__list">
												<input id="paymentDelivery"
													class="payment__input-radio payment__input-radio--visually-hidden"
													type="radio"
													name="form[payment]"
													value="delivery" checked>
												<label for="paymentDelivery" class="payment__item">
													Cash on Delivery
												</label>
												<input id="paymentPaypal"
													class="payment__input-radio payment__input-radio--visually-hidden"
													type="radio"
													name="form[payment]"
													value="paypal">
												<label for="paymentPaypal" class="payment__item">
													Paypal
												</label>
												<input id="paymentAmazon"
													class="payment__input-radio payment__input-radio--visually-hidden"
													type="radio"
													name="form[payment]"
													value="amazonPay" disabled>
												<label for="paymentAmazon" class="payment__item">
													Amazon Pay
												</label>
											</div>
										</div>
										<button class="order__button" type="submit">
											<span>Place Order</span>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>

			<footer class="footer">
				<span>
					&copy; Vladyslav Skvortsov
				</span>
			</footer>
		</div>
	</body>
</html>
